<html>
    <head>
        <title>Peta IMG-ITB</title>
        <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
        <body>
            <div id="map" style="width: 100%;height: 100%; background-color: aqua;"></div>
            <script>
                // Inisiasi Peta
                var map = L.map('map').setView([-6.8902618, 107.6097817], 16);
                // Nambah Tile Layer (Basemap)
                L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
                // Nambah Marker
                var sekretariat = L.marker([-6.8913031,107.6115239]).addTo(map);
                // Tambahin popup
                var informasi = "<b>IMG-ITB</b> <p>Sekretariat IMG-ITB</p> <img src=https://imgitb.com/assets/LogoIMG.3c499a40.png> </img>";
                sekretariat.bindPopup(informasi);
                // GeoJSON
                // var Bandung = L.geoJSON(geojsonfeature).addToMap;
            </script>
        </body>
    </head>
</html>
